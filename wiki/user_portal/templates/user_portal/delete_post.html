{% extends 'base.html' %} {% block content %}
<div class="container mx-auto p-8">
  <div class="bg-white p-8 rounded-md shadow-md mb-6 text-center">
    <h2 class="text-2xl font-bold mb-6">Delete Post</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete the post "{{ post.title }}"?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Yes, Delete
      </button>
      <a href="{% url 'post_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-4"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
