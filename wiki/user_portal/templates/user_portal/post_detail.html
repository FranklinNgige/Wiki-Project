{% extends 'base.html' %} {% block content %}
<div class="container mx-auto p-8">
  <div class="bg-white p-8 rounded-md shadow-md mb-6">
    <h2 class="text-2xl font-bold mb-4">{{ post.title }}</h2>
    <p class="text-gray-600 text-sm mb-4">By {{ post.author }} | {{ post.date|date:"M d, Y" }}</p>
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="mb-4 w-full h-auto" />
    <div class="prose">
      <p>{{ post.body }}</p>
    </div>

    <div class="mt-6"><span class="text-gray-600 font-bold">Category:</span> {{ post.category }}</div>
    <div class="mt-2"><span class="text-gray-600 font-bold">Tags:</span> {{ post.tags }}</div>

    <div class="mt-6">
      <a href="{% url 'post_list' %}" class="text-indigo-500 hover:text-indigo-700">Back to Posts</a>
    </div>
  </div>
</div>
{% endblock %}
