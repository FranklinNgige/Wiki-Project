{% load static %}
<section class="relative py-16 bg-gray-50">
  <div class="absolute top-0 left-0 w-full h-96 bg-indigo-500"></div>
  <div class="relative container px-4 mx-auto">
    <div class="max-w-xl mx-auto py-10 px-8 sm:px-20 bg-white rounded-md">
      <div class="mb-6">
        <span class="text-sm font-semibold uppercase">Reset Password</span>
        <h4 class="max-w-xs font-heading text-3xl sm:text-4xl mt-2">Forgot your password?</h4>
      </div>
      <!-- Reset Password Form -->
      <form action="/reset_password" method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-sm leading-6 mb-2" for="email">E-mail address</label>
          <input class="block w-full p-4 font-heading text-gray-900 placeholder-gray-300 bg-gray-50 rounded outline-none" type="email" id="email" name="email" placeholder="Enter your e-mail" required>
        </div>
        <div class="text-right mb-6">
          <button class="block w-full py-4 px-6 text-center font-heading font-medium text-base text-white hover:bg-indigo-600 border border-indigo-500 hover:border-indigo-600 rounded-sm transition duration-200 bg-indigo-500" type="submit">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</section>
